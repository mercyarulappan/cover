<!DOCTYPE html>
<html lang="en">
    <head>
         <meta name="viewport" 
         content="width=device-width, initial-scale=1.0">
         <style>

        .bookpage{
            width: 450px;
            height: 600px;
            color:white;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-image: url(iot.jpg);
            background-size: cover;
        }
            

        .insight{
            color: rgb(240, 233, 233);

        }

            width:100px;
        }

            position: relative;
            color: white;
            top:190px;

            font-size: medium;
        }
        .booktitle{
            font-family: 'Courier New', Courier, monospace;
            font-size: larger;
            text-align: center;
            position: relative;
            top: -12px;
        
        }
        .id {
            width:400px;
            position: relative;
            top:180px;
            
        }
        .pub{
            font-size: medium;
            position: relative;
            top:155px;
            left:330px;
        }
        .ed{
            color: rgb(250, 245, 245);
            font-size: small;
            font-family: Verdana;
            position:relative;
            top:85px;

        }
        .subtitle{
            font-family:Tahoma;
            font-size: large;
            position: relative;
            top:25px;
        }
        .mypic{
            position: relative;
            top: 140px;
            left: 310px;
            width: 80px;
            height: 100px;
            background-size: cover;
        }
        </style>
        <title>Book Cover</title>
    </head>

        <div class="bookpage">
            <div class="insight">
                18th Edition
            </div>
            <div class="hrstyle">
                <hr style="color: rgb(215, 22, 189);">
            </div>
            <div class="booktitle">
                <h1>Building the Internet of Things</h1></div>
            <div class="subtitle">
               It provides practical guidance on building IoT projects using Arduino, a popular microcontroller platform.
            </div>
            <div class="mypic">
                <img src="mee.jpg" width="130" height="145" alt="">
            </div>
            <div class="id">
                <hr style="color: orange;">
            </div>
            <div class="author">
               <p><b>Mercy A</b></p>
            </div>
            <div class="pub">
                CSE(IOT)
                <br>Student at SEC
            </div>
            <div class="ed">
                <br>
                    Published by
                </br>
                
            </div>
        </div>
